syntax = "proto3";

package proto;

option go_package = "/";

message RegisterReq {
  string mobile   =1;
  string password =2;
  string email    =3;
}

message RegisterResp {
  int64 Id =1;
}
message LoginReq {
  string mobile   =1;
  string password =2;
  string email    =3;
}

message LoginResp {
  int64 Id =1;
}
message UserShowReq {
  string mobile   =1;

}

message UserShowResp {
  int64   Id      =1;
  string password =2;
  string email    =3;
  string mobile   =4;
}
message VideoaddReq {
  int64    userid  =1;
  string   title   =2;
  string   videoUrl=3;
  string   info    =4;
  string   imageUrl=5;

}

message VideoaddResp {
  int64   Id      =1;

}
message VideoupdateReq {
  int64   Id      =1;
  int64    userid  =2;

}

message VideoupdateResp {
  int64   Id      =1;

}
message VideodeleteReq {
  int64   Id      =1;
  int64    userid  =2;

}

message VideodeleteResp {
  int64   Id      =1;
}

message VideolistReq {
  int64   page  =1;
  int64   size  =2;
}

message Videolist {
  int64    userId  =1;
  string   title   =2;
  string   videoUrl=3;
  string   info    =4;
  string   imageUrl=5;
}
message VideolistResp {
  repeated Videolist list=1;
}
message ShopaddReq {
  int64    userId  =1;
  string   title   =2;
  string   info    =4;
  float    price   =5;
  int64   shopNum  =6;
}
message ShopaddResp {
  int64   Id      =1;

}

message ShopUpdateReq {
  int64    userId  =1;
  string   title   =2;
  string   info    =4;
  float    price   =5;
  int64   shopNum =6;
  int64    Id      =7;
}
message ShopUpdateResp {
  int64   Id      =1;
}
message ShopDeleteReq {
  int64    userId  =1;
  int64    Id      =2;
}
message ShopDeleteResp {
  int64   Id      =1;
}
message ShopShowReq {
  int64    userId  =1;
  int64    Id      =2;
}
message ShopShowResp {
  int64    userId  =1;
  string   title   =2;
  string   info    =4;
  float    price   =5;
  int64   shopNum =6;
  int64    Id      =7;
}

message ShoplistReq {
  int64    userId  =1;
  int64    Id      =2;
  int64    page  =3;
  int64    size  =4;
}
message Shoplist {
  int64    userId  =1;
  string   title   =2;
  string   info    =4;
  float    price   =5;
  int64   shopNum =6;
  int64    Id      =7;
}
message ShoplistResp {
  repeated Shoplist list =1;
}
service User {
  rpc Register(RegisterReq) returns (RegisterResp);   //注册接口
  rpc Login(LoginReq) returns (LoginResp);            //登录接口
  rpc UserShow(UserShowReq) returns (UserShowResp);   //详情接口
  rpc Videoadd(VideoaddReq) returns (VideoaddResp);   //视频添加接口
  rpc Videoupdate(VideoupdateReq) returns (VideoupdateResp);   //视频修改加接口
  rpc Videodelete(VideodeleteReq) returns (VideodeleteResp);   //视频删除接口
  rpc Videolist(VideolistReq) returns (VideolistResp);   //视频查看接口
  rpc Shopadd(ShopaddReq) returns (ShopaddResp);   //商品添加接口
  rpc ShopUpdate(ShopUpdateReq) returns (ShopUpdateResp);   //商品添加接口
  rpc ShopShow(ShopShowReq) returns (ShopShowResp);   //商品详情查看接口
  rpc ShopDelete(ShopDeleteReq) returns (ShopDeleteResp);   //商品修改接口
  rpc Shoplist(ShoplistReq) returns (ShoplistResp);   //商品列表接口
}